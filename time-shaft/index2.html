<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="article" id="articlelink" content="/technology/jquerytutorial/20120813-css-animation-timeline/" />
	<title>GBtags.com demo for vertial timeline</title>
	<link rel="stylesheet" href="css/style_v.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" media="screen" />

</head>

<body>
	
	<div id="timeline">
		<ul id="dates">
			<li><a href="#2001">2001</a></li>
			<li><a href="#2002">2002</a></li>
			<li><a href="#2003">2003</a></li>
			<li><a href="#2004">2004</a></li>
			<li><a href="#2005">2005</a></li>
			<li><a href="#2006">2006</a></li>
			<li><a href="#2007">2007</a></li>
		</ul>
		<ul id="issues">
			<li id="2001">
				<img class="fixie" width="256" height="256" />
				<h1>2001</h1>
				<p class="fixie"></p>
			</li>
			<li id="2002">
				<img class="fixie" width="256" height="256" />
				<h1>2002</h1>
				<p class="fixie"></p>
			</li>
			<li id="2003">
				<img class="fixie" width="256" height="256" />
				<h1>2003</h1>
				<p class="fixie"></p>
			</li>
			<li id="2004">
				<img class="fixie" width="256" height="256" />
				<h1>2004</h1>
				<p class="fixie"></p>
			</li>
			<li id="2005">
				<img class="fixie" width="256" height="256" />
				<h1>2005</h1>
				<p class="fixie"></p>
			</li>
			<li id="2006">
				<img class="fixie" width="256" height="256" />
				<h1>2006</h1>
				<p class="fixie"></p>
			</li>
			<li id="2007">
				<img class="fixie" width="256" height="256" />
				<h1>2007</h1>
				<p class="fixie"></p>
			</li>
		</ul>
		<div id="grad_top"></div>
		<div id="grad_bottom"></div>
		<a href="#" id="next">+</a>
		<a href="#" id="prev">-</a>
	</div>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="js/jquery.timelinr-gbin1.js" type="text/javascript"></script>
	<script src="js/cufon-yui.js" type="text/javascript"></script>
	<script src="js/voxBOX_400.font.js" type="text/javascript"></script>	
	<script type="text/javascript"> 
		$(function(){
			Cufon.replace('#timeline a, #timeline h1').CSS.ready(function() {
			
				$().timelinr({orientation:'vertical', autoPlay:'false', autoPlayPause:'3000', cssAnimation:'swing'});
			
			});
		});
	</script>
	<script type="text/javascript" src="js/fixie.js"></script>
</body>
</html>
